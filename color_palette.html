<!doctype html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
			body {
				font-family: 'Roboto', sans-serif;
				height: 100%;
				margin: 0;
				padding: 0;
				user-select: none;
				width: 100%;
			}

			html {
				height: 100%;
				margin: 0;
				padding: 0;
				width: 100%;
			}

			.color {
				align-items: center;
				cursor: pointer;
				display: flex;
				flex: 1;
				flex-direction: column;
				font-size: 2em;
				justify-content: center;
				text-transform: uppercase;
				width: 100%;
			}

			.color:active {
				animation: pulse .6s;
			}

			.color > div:first-child {
				font-size: 38.2%;
				font-weight: bold;
				letter-spacing: .4em;
				margin-left: .4em;
			}

			#container {
				display: flex;
				flex-direction: column;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="color" style="background:#202b30;color:#f2fff6">
				<div>BACKGROUND</div>
				<div>#202b30</div>
			</div>
			<div class="color" style="background:#b1ede3;color:#202b30">
				<div>FIRST</div>
				<div>#b1ede3</div>
			</div>
			<div class="color" style="background:#e6f4b7;color:#202b30">
				<div>SECOND</div>
				<div>#e6f4b7</div>
			</div>
			<div class="color" style="background:#fd513b;color:#f2fff6">
				<div>THIRD</div>
				<div>#fd513b</div>
			</div>
			<div class="color" style="background:#f2fff6;color:#202b30">
				<div>FOURTH</div>
				<div>#f2fff6</div>
			</div>
			<div class="color" style="background:#50717a;color:#f2fff6">
				<div>FIFTH</div>
				<div>#50717a</div>
			</div>
			<div class="color" style="background:#75c1ce;color:#202b30">
				<div>FIRST BACKUP</div>
				<div>#75c1ce</div>
			</div>
			<div class="color" style="background:#52aab8;color:#202b30">
				<div>SECOND BACKUP</div>
				<div>#52aab8</div>
			</div>
		</div>
	</body>
	<script>
		let colors=document.querySelectorAll('.color');

		for(color of colors){
			color.addEventListener('click', e=>{
				let txt=document.createElement('textarea');

				txt.value=e.currentTarget.querySelector(':last-child').innerHTML;
				document.body.appendChild(txt);
				txt.select();
				document.execCommand('copy');
				document.body.removeChild(txt);
			});
		}
	</script>
</html>
